<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">UserName: </label>
            <input type="text" id="username" placeholder="Enter your name" required>

            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your username" required>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea id="education" name="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea id="experience" name="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" name="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <br>
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>

    <br>

    <!-- Section for the shareable link and download option -->
       <div id= "shareable-link-container" style="display: none;">
<h2>shareable link</h2>
<p>Here is your unique link to view or edit your resume:</p>
<a href="#" id="shareable-link" target="_blank"></a>
<br>
<button id="download-pdf"><b>Download as PDF</b></button>
       </div>

    <script src="script.js"></script>
</body>
</html>
